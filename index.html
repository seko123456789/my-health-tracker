<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <header>
      <h1>Health Tracker</h1>
    </header>
    <form id="calculator-form">
      <section class="w-h-a">
        <label for="weight">
          Weight:
          <input type="number" id="weight" name="weight" required placeholder="enter your weight">
        </label>
        <label for="height">
          Height:
          <input type="number" id="height" name="height" required placeholder="enter your height">
        </label>
        <label for="age">
          Age:
          <input type="number" id="age" name="age" required placeholder="enter your age">
        </label>
      </section>
      <section class="activity-level-container">
        <label for="activity-level">Daily Activity Level:</label>
        <select id="activity-level">
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
          <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
          <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
          <option value="1.9">Super active (very hard exercise/physical job & exercise 2x/day)</option>
        </select>
      </section>
      <section class="gender">
        <input type="radio" id="male" name="gender" value="male" required checked="checked">
        <label for="male">
          Male
        </label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">
          Female
        </label>
      </section>
      <br>
      <button type="submit" id="calc">
        Calculate
      </button>
    </form>
    <div class="bmr__tdee">
      <section>
        <p id="bmr-result"><span id="bmr_value"></span></p>
        <p id="tdee-result"><span id="tdee_value"></span></p>
      </section>
      <br>
      <footer class="foot">
        <table id="activity-level-table">
          <tbody></tbody>
        </table>
      </footer>
    </div>
  </main>
</body>

<script src="script.js"></script>

</html>
